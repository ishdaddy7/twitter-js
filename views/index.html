{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, {{ userName }}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>{{ userName }}</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <h2>All Tweets</h1>
      <ul>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li class='tweetbox'>
        <img>
        <div>
        <strong>{{tweet.name}}</strong><br/>
        {{tweet.text}}
        <a href="#">Retweet</a>
        </div>
        </li>
      {% endfor %}
        </ul>
    </div>
  </div>

{% endblock %}
